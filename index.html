let cart = [];
let currentProduct = null;
let currentCat = 'all';
let currentSearch = '';

// –ü–æ—à—É–∫
document.getElementById('search').addEventListener('input', e => {
  currentSearch = e.target.value.toLowerCase().trim();
  filterAndRender();
});

function filterAndRender() {
  let filtered = products;
  if (currentCat !== 'all') filtered = filtered.filter(p => p.cat === currentCat);
  if (currentSearch) filtered = filtered.filter(p => p.title.toLowerCase().includes(currentSearch));
  renderProducts(filtered);
}

function renderProducts(list) {
  const grid = document.getElementById('products');
  grid.innerHTML = '';
  list.forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => openModal(p);
    card.innerHTML = `
      <div class="img" style="background-image:url('${p.img}')">
        ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
      </div>
      <div class="info">
        <div class="title">${p.title}</div>
        <div class="rating">${p.stars} ${p.rating}</div>
        <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
          <span class="price">${p.price} ‚Ç¥</span>
          ${p.old ? `<span class="old-price">${p.old} ‚Ç¥</span>` : ''}
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function openModal(p) {
  currentProduct = p;
  document.getElementById('modalTitle').textContent = p.title;
  document.getElementById('modalImg').src = p.img;
  document.getElementById('modalSpecs').innerHTML = p.specs || '–î–µ—Ç–∞–ª—å–Ω–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è —Å–∫–æ—Ä–æ';
  document.getElementById('modalReviews').innerHTML = p.reviews || '–í—ñ–¥–≥—É–∫–∏ –Ω–µ–∑–∞–±–∞—Ä–æ–º';
  document.getElementById('modalPrice').textContent = p.price;
  document.getElementById('productModal').classList.add('show');
}

function closeModal() {
  document.getElementById('productModal').classList.remove('show');
}

function addToCart(product) {
  cart.push(product);
  updateCartCount();
  alert('‚úÖ –î–æ–¥–∞–Ω–æ –≤ –∫–æ—à–∏–∫: ' + product.title);
}

function updateCartCount() {
  const count = cart.length;
  document.getElementById('cartCount').textContent = count;
  document.getElementById('cartItemsCount').textContent = count;
}

function toggleCart() {
  const modal = document.getElementById('cartModal');
  modal.classList.toggle('show');
  if (modal.classList.contains('show')) renderCart();
}

function renderCart() {
  const container = document.getElementById('cartItems');
  container.innerHTML = '';
  let total = 0;
  cart.forEach((item, idx) => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      ${item.title} ‚Äî ${item.price} ‚Ç¥
      <button onclick="removeFromCart(${idx})">√ó</button>
    `;
    container.appendChild(div);
  });
  document.getElementById('cartTotal').textContent = total;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCartCount();
  renderCart();
}

function checkout() {
  if (cart.length === 0) return alert('–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π');
  document.getElementById('checkoutModal').classList.add('show');
  document.getElementById('cartModal').classList.remove('show');
}

function closeCheckoutModal() {
  document.getElementById('checkoutModal').classList.remove('show');
}

    if (e.target === modal) modal.classList.remove('show');

function alertAndHighlight(id, msg) {

// –§—ñ–ª—å—Ç—Ä–∏
document.querySelectorAll('.filter-btn').forEach(btn => {
